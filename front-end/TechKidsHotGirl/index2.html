<!DOCTYPE>
<!DOCTYPE html>
<html>
  <head>
    <title>Techkids Hotgirl</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="stylesheet" type="text/css" href="libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script type="text/javascript" src="libs/jquery.min.js"></script>
    <script type="text/javascript" src="libs/handlebars.js"></script>
    <script type="text/javascript" src="libs/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="libs/masonry.pkgd.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

  </head>
  <body>
    <header class="header">
      <nav class="container">
        <div class="row">
          <form class="col-sm-3 search_form">
            <input type="text" placeholder="Enter your search..." class="form-control">
            <span class="glyphicon glyphicon-search"></span>
          </form>
          <div class="col-sm-6 text-center site_logo">
            <img src="image/logo.png" alt="Techkids Logo">
            HOT GIRLS
          </div>
          <div class="col-sm-3 profile_group">
            <div class="profile_wrapper">
              <button><span class="glyphicon glyphicon-camera"></span></button>
              <button><span class="glyphicon glyphicon-menu-hamburger"></span></button>
              <span class="username">Bach Le</span>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <section class="container">
      <div class="row" id="item_list">
      </div>
    </section>

      <script id="item-template" type="text/x-handlebars-template">
        {{#each items}}

        <div class="col-md-3 col-sm-6 item_container">
          <div class="item">
            <div class="image_container">
              <img src="{{imageUrl}}" alt="1">
              <div class="overlay">

                <button class="btn btn-primary btn-lg plus_button" data-toggle="modal" data-target="#myModal">

                  <span class="glyphicon glyphicon-plus"></span>

                </button>

                <div class="img_statistics_container">
                  <div class="row text-center">
                    <div class="col-xs-4">
                      <span class='glyphicon glyphicon-eye-open'></span>
                      <p>{{view}}</p>
                    </div>
                    <div class="col-xs-4">
                      <span class='glyphicon glyphicon-time'></span>
                      <p>{{date}}</p>
                    </div>
                    <div class="col-xs-4">
                      <span class='glyphicon glyphicon-plus'></span>
                      <p>{{plus}}</p>
                    </div>
                  </div>
                </div>
              </div>

            </div>
            <div class="info_container">
                <div class="author_info">
                  <img src="{{posterAvatar}}" class="author_avatar"alt="2">
                  <h3>{{posterName}}</h3>
                  <p class="text-muted">{{posterTitle}}</p>
                </div>
                <p>{{content}}</p>
            </div>
          </div>
        </div>


        <!-- Make Modal-->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content item_container">
              <div class="modal-header">

                <button class="inner_plus_button">
                  <span class="glyphicon glyphicon-plus">
                  </span>
                </button>
                <div class="inner_img_statistics_container">

                  <div class="row right text-center">
                    <div class="col-xs-3 text-center">
                      <span class="glyphicon glyphicon-eye-open"></span>
                      <p>{{view}}</p>
                    </div>
                    <div class="col-xs-3">
                      <span class="glyphicon glyphicon-time"></span>
                      <p>{{date}}</p>
                    </div>
                    <div class="col-xs-3">
                      <span class="glyphicon glyphicon-plus"></span>
                      <p>{{plus}}</p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="modal-body">
                <img src="{{imageUrl}}" alt="1">
                <div class="info_container">
                    <div class="author_info">
                      <img src="{{posterAvatar}}" class="author_avatar"alt="2">
                      <h3>{{posterName}}</h3>
                      <p class="text-muted">{{posterTitle}}</p>
                    </div>
                    <p>{{content}}</p>

                </div>
              </div>
              <div class="modal-footer">
                <div class="info_container">
                  <div class="commentor_info">
                    <img src="image/3.png" class="commentor_avatar"alt="2">
                    <h5 style="text-align: left">Long Le</h5>
                  </div>
                  <p>Hello, It's meeeeeeeeeeeeeeeeeee</p>
                </div>
              </div>
            </div>
          </div>
        </div>



{{/each}}
    </script>
    </body>
